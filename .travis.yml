language: cpp

sudo: required
dist: bionic
services: docker

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

env:
 - FS_BACKEND=ON
 - FS_BACKEND=OFF

matrix:
  exclude:
    - os: osx
      compiler: gcc

addons:
  homebrew:
    packages:
      - cmake
      - boost
      - cppunit
      - hdf5
      - yaml-cpp
    update: true

before_cache:
  - brew cleanup

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

before_install:
  - docker build -f ./dockerfiles/albuild.Dockerfile . -t local/nixio
  - if [[ "$CXX" == "g++" ]];
    then
       export CTEST_ARGS=-V;
    else
       export CTEST_ARGS=-VV;
    fi
  - if [ "$CXX" == "g++" ]; then
    docker run -it local/nixio g++ --version;
    else docker run -it local/nixio clang --version;
    fi

script:
  - docker run -it -e "CXX=$CXX" local/nixio ctest ${CTEST_ARGS} --output-on-failure -S .travis.ctest

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" && "$FS_BACKEND" == "OFF" ]]; then
      lcov -q --capture --directory . --no-extern --output-file coverage.info;
      bash <(curl -s https://codecov.io/bash) -f coverage.info -Z;
    fi

notifications:
  irc: "chat.freenode.net#gnode"
